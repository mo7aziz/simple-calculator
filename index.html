<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./all.min.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="calculator">
      <div class="screen">
        <div class="history">10+5</div>
        <div class="current">15</div>
      </div>
      <div class="keys">
        <button class="ac span-two-cols">AC</button>
        <button class="back flex">
          <i class="fa-solid fa-delete-left"></i>
        </button>
        <button class="operation flex">
          <i class="fa-solid fa-divide"></i>
        </button>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="operation flex">
          <i class="fa-solid fa-xmark"></i>
        </button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="operation flex">
          <i class="fa-solid fa-minus"></i>
        </button>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="operation flex"><i class="fa-solid fa-plus"></i></button>
        <button class="number">0</button>
        <button class="comma flex"><i class="fa-solid fa-circle"></i></button>
        <button class="equal span-two-cols flex">
          <i class="fa-solid fa-equals"></i>
        </button>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
